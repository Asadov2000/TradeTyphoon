<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ - Trade Typhoon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            gap: 2px;
            width: 90vmin;
            height: 90vmin;
            margin: 0 auto;
            background: #333;
            border: 5px solid white;
            position: relative;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6a11cb;
            color: white;
            font-size: calc(0.8vmin + 0.5rem);
            text-align: center;
            border: 1px solid white;
            padding: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .cell.start {
            background: #4caf50;
            font-weight: bold;
        }

        .cell.active {
            transform: scale(1.1);
            background-color: #ffeb3b;
        }

        .inner-space {
            grid-column: 2 / span 9;
            grid-row: 2 / span 9;
            background: #222;
            border: none;
        }

        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .player-1 {
            background-color: red;
        }

        .player-2 {
            background-color: blue;
        }

        .player-3 {
            background-color: green;
        }

        .player-4 {
            background-color: yellow;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 text-white min-h-screen flex flex-col">
    <div id="game-board" class="container fade-in">
        <header>
            <h1>–ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ</h1>
        </header>
        <main>
            <div class="board" id="board">
                <div class="cell start">
                    <span>–°—Ç–∞—Ä—Ç</span>
                </div>
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
                <div class="cell">10</div>
                <div class="cell">11</div>
                <div class="cell">12</div>
                <div class="cell">13</div>
                <div class="cell">14</div>
                <div class="cell">15</div>
                <div class="cell">16</div>
                <div class="cell">17</div>
                <div class="cell">18</div>
                <div class="cell">19</div>
                <div class="cell">29</div>
                <div class="cell">28</div>
                <div class="cell">27</div>
                <div class="cell">26</div>
                <div class="cell">25</div>
                <div class="cell">24</div>
                <div class="cell">23</div>
                <div class="cell">22</div>
                <div class="cell">21</div>
                <div class="cell">20</div>
                <div class="cell">39</div>
                <div class="cell">38</div>
                <div class="cell">37</div>
                <div class="cell">36</div>
                <div class="cell">35</div>
                <div class="cell">34</div>
                <div class="cell">33</div>
                <div class="cell">32</div>
                <div class="cell">31</div>
                <div class="cell">30</div>
                <div class="inner-space">
                    <div class="center-content">
                        <p>–í–∞—à —Ö–æ–¥!</p>
                        <button id="roll-dice" class="roll-button">üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫–∏</button>
                        <div id="timer" class="timer">–û—Å—Ç–∞–ª–æ—Å—å: 60 —Å–µ–∫—É–Ω–¥</div>
                        <div class="chat">
                            <div id="chat-messages" class="chat-messages"></div>
                            <div class="chat-input-container">
                                <input type="text" id="chat-input" class="chat-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                                <button id="send-message" class="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="game-controls" class="text-center mt-4">
                <button id="surrender" class="surrender-button">–°–¥–∞—Ç—å—Å—è</button>
            </div>
        </main>
    </div>
    <script>
        const players = [
            { id: 1, name: "–ò–≥—Ä–æ–∫ 1", position: 0 },
            { id: 2, name: "–ò–≥—Ä–æ–∫ 2", position: 0 },
            { id: 3, name: "–ò–≥—Ä–æ–∫ 3", position: 0 },
            { id: 4, name: "–ò–≥—Ä–æ–∫ 4", position: 0 }
        ];

        let currentPlayerIndex = Math.floor(Math.random() * players.length);
        const boardCells = document.querySelectorAll(".cell");
        const rollDiceButton = document.getElementById("roll-dice");
        const surrenderButton = document.getElementById("surrender");
        const timerElement = document.getElementById("timer");
        let timerInterval;
        let timeLeft = 60;

        function rollDice() {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2;
            alert(`–í—ã –≤—ã–±—Ä–æ—Å–∏–ª–∏: ${dice1} + ${dice2} = ${total}`);
            movePlayer(players[currentPlayerIndex], total);
            resetTimer();
        }

        function movePlayer(player, steps) {
            const oldPosition = player.position;
            player.position = (player.position + steps) % boardCells.length;

            boardCells[oldPosition].classList.remove(`player-${player.id}`);
            boardCells[player.position].classList.add(`player-${player.id}`, 'active');

            setTimeout(() => {
                boardCells[player.position].classList.remove('active');
            }, 500);

            nextTurn();
        }

        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            alert(`–°–µ–π—á–∞—Å —Ö–æ–¥–∏—Ç: ${players[currentPlayerIndex].name}`);
            resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 60;
            timerElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${timeLeft} —Å–µ–∫—É–Ω–¥`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert(`${players[currentPlayerIndex].name} –ø—Ä–æ–∏–≥—Ä–∞–ª –∏–∑-–∑–∞ –∏—Å—Ç–µ—á–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏!`);
                    players.splice(currentPlayerIndex, 1);
                    if (players.length === 1) {
                        alert(`${players[0].name} –ø–æ–±–µ–¥–∏–ª!`);
                        window.location.href = "main.html";
                    } else {
                        nextTurn();
                    }
                }
            }, 1000);
        }

        surrenderButton.addEventListener("click", () => {
            const confirmSurrender = confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–¥–∞—Ç—å—Å—è?");
            if (confirmSurrender) {
                alert(`${players[currentPlayerIndex].name} —Å–¥–∞–ª—Å—è!`);
                players.splice(currentPlayerIndex, 1);
                if (players.length === 1) {
                    alert(`${players[0].name} –ø–æ–±–µ–¥–∏–ª!`);
                    window.location.href = "main.html";
                } else {
                    nextTurn();
                }
            }
        });

        rollDiceButton.addEventListener("click", rollDice);
        resetTimer();
    </script>
</body>
</html>
