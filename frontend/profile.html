<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля - Trade Typhoon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div id="profile-settings" class="container fade-in">
        <header>
            <h1>Настройки профиля</h1>
        </header>
        <main>
            <div id="profile-info">
                <div>
                    <label>Ник:</label>
                    <span id="username">Загрузка...</span>
                </div>
                <div>
                    <label>Аватар:</label>
                    <img id="avatar" src="" alt="Аватар" class="rounded-full border mt-2">
                </div>
            </div>
        </main>
        <footer>
            <button onclick="window.location.href='main.html'">Назад</button>
        </footer>
    </div>
    <script>
        const user = Telegram.WebApp.initDataUnsafe?.user;
        document.getElementById('username').textContent = user?.first_name || 'Гость';
        document.getElementById('avatar').src = user?.photo_url || 'default-avatar.png';
    </script>
</body>
</html>
